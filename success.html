<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .dashboard-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dashboard-btn:hover {
            background-color: #45a049;
        }

        .dashboard-btn:active {
            background-color: #3c8d40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login Successfully !</h2>
        <h1>Welcome to the Dashboard</h1>
        <!-- Button that redirects to the Explore Nashik index page -->
        <a href="http://127.0.0.1:5500/Explore%20Nashik/Explore_Nashik/index.html" class="dashboard-btn">Go to Dashboard</a>
    </div>

</body>
</html>
